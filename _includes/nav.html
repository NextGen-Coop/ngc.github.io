{% assign page_paths = include.paths %}
{% if page_paths %}
  <nav class="site-nav">
    <input
      type="checkbox"
      id="nav-trigger"
      class="nav-trigger" />
    <label for="nav-trigger">
      {% include ng-sunflower-development.svg %}
    </label>

    <div class="trigger">
      {% for path in page_paths %}
        {% assign my_page = site.pages | where: "path", path | first %}
        {% if my_page.menu %}
          <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
        {% endif %}
      {% endfor %}
    </div>
  </nav>
{% endif %}
