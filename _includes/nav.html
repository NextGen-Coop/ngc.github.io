{% assign page_paths = include.paths %}
{% if page_paths %}
  <nav class="site-nav">
    <input
      type="checkbox"
      id="nav-trigger"
      class="nav-trigger" />
    <label for="nav-trigger">
      <svg
        viewBox="0 0 100 80"
        width="40"
        height="40">
        <rect width="100" height="20" />
        <rect
          y="30"
          width="100"
          height="20" />
        <rect
          y="60"
          width="100"
          height="20" />
      </svg>
    </label>

    <div class="trigger">
      {% for path in page_paths %}
        {% assign my_page = site.pages | where: "path", path | first %}
        {% if my_page.menu %}
          <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
        {% endif %}
      {% endfor %}
    </div>
  </nav>
{% endif %}
